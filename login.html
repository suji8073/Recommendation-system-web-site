<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Amado - Furniture Ecommerce Template | Cart</title>

    <style>
        @import url(https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css);
      .nunum{
        font-family: 'NanumSquare', sans-serif;
        font-size:17px;
        line-height:1.5;
        font-weight: 400;
      }
      .nunum_bold{
        font-family: 'NanumSquare', sans-serif;
        font-size:17px;
        line-height:1.5;
        font-weight: 600;
      }
    </style>

    <!-- Favicon  -->
    <link rel="icon" href="img/core-img/favicon.ico" />

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="css/core-style.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="css/argon-dashboard.css?v=1.1.2" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </head>

  <body>
      <!-- Header -->
      <div class="header py-6">
        
    </div>

  </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7" >
            
            <div class="card bg-secondary shadow border-0" style="position: relative" >
              <img
                src="../assets/img/brand/blue.png"
                class="navbar-brand-img"
                alt="..."
                style="position: absolute; text-align: center;  top: -40px; left:0; right: 0; margin: auto; width: 100px; height: 100px;"/> 
              <div class="card-header bg-transparent pb-5 text-right">
                <!-- Close Icon -->
            <i class="fas fa-times" style="font-size: 25px;" aria-hidden="true" onclick="location.href = '../index.html'"></i>
                <div class="text-muted text-center mt-2 mb-5">
                  
                </div>
                
                <div class="btn-wrapper text-center">
                  <h1 class="nunum_bold" style="font-weight:bold; font-size: 300%; color:#3C3C3C">Log in</h1>
                </div>
              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <form role="form">
                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"></span>
                      </div>
                      
                      <input
                        id="ID"
                        style="color: black; padding-left: 5px;"
                        class="form-control shadow nunum"
                        placeholder="아이디"
                        autocomplete="off"
                        type="text"
                        onkeypress="if(event.keyCode==13){press()}"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span  class="input-group-text"></span>
                      </div>
                      <input
                        id="PW"
                        style="color: black; padding-left: 5px;"
                        class="form-control shadow nunum"
                        autocomplete="off"
                        placeholder="비밀번호"
                        type="password"
                        onkeypress="if(event.keyCode==13){press()}"
                      />
                    </div>
                  </div>
                </form>
                  <div class="custom-control custom-control-alternative custom-checkbox">
                    <input
                      class="custom-control-input"
                      id=" customCheckLogin"
                      type="checkbox"
                    />
                  </div>
                  <div class="text-center">
                    <button type="button" onclick="login_check()" class="btn btn-primary my-4 px-7 py-3">
                      <a class = "nunum" style="color:white; letter-spacing: 2px; font-size: medium;">로그인</a>
                    </button>
                  </div>

                  <div class="text-center">
                    <aside class = "nunum" style="font-size:medium">아직 계정이 없으신가요? </a>
                    <a href="./examples/register.html" class = "nunum" style="color:#33958F; font-size:medium;">가입하기</a>
                  </div>
                </div>
              </div>
            
            </div>
          </div>
        </div>
      </div>
      <footer class="py-2">
        <div class="container">
          <div class="row align-items-center justify-content-xl-between">
            <div class="col-xl-6">
              
            </div>
            <div class="col-xl-6">
              <ul
                class="
                  nav nav-footer
                  justify-content-center justify-content-xl-end
                "
              >
                
              </ul>
            </div>
          </div>
        </div>
      </footer>
    <!-- ##### Footer Area End ##### -->

    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
  </body>
</html>
